<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css"
    />

    <title>Rolloff Manager</title>
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <h3>Rolloff Management App</h3>
        <a href="/create"><button>Create Rolloff</button></a>
      </div>
      <table id="myTable">
        <thead>
          <th>Rolloff ID</th>
          <th>Rental Status</th>
          <th>Location</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        {% for r in rolloffs %}
        <tr>
          <td>{{ r.id }}</td>
          {% if r.status == 0 %}
          <td>Available</td>
          {% else %}
          <td>Rented</td>
          {% endif %}
          <td>{{ r.location }}</td>
          <td>
            <a href="{{ url_for('get_single_rolloff', id=r.id)}}">Edit</a>
          </td>
          <td><a href="{{ url_for('delete_rolloff', id=r.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"
    ></script>
    <script>
      $(document).ready(function() {
        $("#myTable").DataTable();
      });
    </script>
  </body>
</html>
